        <h1>Buurt<span>campus</span></h1>

            <nav class="volgorde">
              <ol>
                <li></li>
                <li></li>
                <li></li>
              </ol>
            </nav>
        </dialog>

        <section class="front-content">
                <img src="pictures/amsterdam west map.png" alt="foto van de google maps kaart van amsterdam west">

            <blockquote>
                <h2>
                    Buren steunen buren <br>
                    <span>
                        Doe je ook mee?
                    </span>
                </h2>
            </blockquote>
        </section>

        <section class="marketplace">

            <h3>Gezocht</h3>
        </section>

    </main>

    <footer>
